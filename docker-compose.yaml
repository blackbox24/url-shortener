  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=url_db
    healthcheck:
      test: ["CMD" ,"curl","-f","http://localhost:3000/api/v1/health"]
      retries: 3
      interval: 10s
      timeout: 30s
      start_interval: 10s
    networks:
      - db
    depends_on:
      - db
    # develop:
