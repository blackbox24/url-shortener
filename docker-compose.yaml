# Source - https://stackoverflow.com/a
# Posted by e741af0d41bc74bf854041f1fbdbf, modified by community. See post 'Timeline' for change history
# Retrieved 2026-01-17, License - CC BY-SA 4.0

  db:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2001
      PGDATA: /data/postgres
      POSTGRES_DB: url_db
    volumes:
      - db:/data/postgres
      - ./src/database/url_db.sql:/docker-entrypoint-initdb.d/create_database.sql
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d url_db" ]
      interval: 30s
      timeout: 10s
      retries: 5

networks:
  db:
    driver: bridge

volumes:
  db:
